---
title: Media Unmasked
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: posts
- scope:
    path: ''
    type: pages
  values:
    layout: default
description: 'Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

'
baseurl: ''
url: https://mediaunmasked.com
markdown: kramdown
exclude:
- Gemfile
- Gemfile.lock
sass:
  sass_dir: _sass
  style: compressed
excerpt_separator: "<!--more-->"
permalink: "/:categories/:title/"
